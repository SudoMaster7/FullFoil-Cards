services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: cards_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: cards_db
      POSTGRES_USER: cards_user
      POSTGRES_PASSWORD: cards_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cards_user -d cards_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build: ./backend
    container_name: cards_backend
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - DATABASE_URL=postgres://cards_user:cards_password@db:5432/cards_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:3000,http://localhost:80
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./card-sudo-front
      args:
        VITE_API_URL: /api
    container_name: cards_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
